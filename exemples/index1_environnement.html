<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple 1 - Environnement</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="nissan" src="/assets/nissan.glb"> </a-asset-item>
        <a-asset-item id="rangerover" src="/assets/rangerover.glb"> </a-asset-item>
        <a-asset-item id="bananacar" src="/assets/bananacar.glb"> </a-asset-item>
        <a-asset-item id="road" src="/assets/road.glb"> </a-asset-item>
        <a-asset-item id="chess" src="/assets/chess.glb"> </a-asset-item>
        <a-asset-item id="table" src="/assets/table.glb"> </a-asset-item>
      </a-assets>

      <a-entity gltf-model="#chess" position="5 1.2 -5" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#table" position="5 0.5 -5"  scale="1 1 1"></a-entity>
      <a-entity gltf-model="#nissan" position="1.5 1.3 -15" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#bananacar" position="1.5 1.5 -5" scale="0.01 0.01 0.01"></a-entity>
      <a-entity gltf-model="#rangerover" position="-1.3 1.7 -8" rotation="0 180 0" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#road" position="0 -0.3 -5" rotation="0 90 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity gltf-model="#road" position="0 -0.3 5" rotation="0 90 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity gltf-model="#road" position="0 -0.3 -15" rotation="0 90 0" scale="0.1 0.1 0.1"></a-entity>

      <a-entity
        text="value: Hello, A-Frame; color: #FAFAFA; width: 5; anchor: align"
        position="-0.9 0.2 -3"
        scale="1 1 1"
      ></a-entity>

      <!-- Camera -->
      <a-entity id="rig">
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
        </a-entity>
      </a-entity>

      <!-- Out of the box environment! -->
      <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
      <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
