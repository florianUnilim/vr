<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My A-Frame Scene</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene generate-cubes>
      <!-- Camera rig with laser pointer -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
      </a-entity>
      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>

    <script>
      // Component to generate cubes
      AFRAME.registerComponent("generate-cubes", {
        init: function () {
          for (let i = 0; i < 100; i++) {
            const cube = document.createElement("a-box");
            cube.setAttribute("position", {
              x: Math.random() * 20 - 10,
              y: Math.random() * 20,
              z: Math.random() * 20 - 10,
            });
            cube.setAttribute(
              "color",
              `#${Math.floor(Math.random() * 16777215).toString(16)}`
            );
            cube.setAttribute("class", "clickable");
            cube.setAttribute("interactable", "");
            this.el.appendChild(cube);
          }
        },
      });
    </script>
  </body>
</html>
